<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Firebase Signaling - Voice Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
<h2>Firebase Signaling - Voice Chat</h2>

<label>Your ID:</label>
<input type="text" id="myId" placeholder="예: alice"><br><br>

<label>Target ID:</label>
<input type="text" id="targetId" placeholder="예: bob"><br><br>

<button id="startButton">Start</button>
<button id="createOfferButton">Create Offer</button>
<button id="createAnswerButton">Create Answer</button>

<h3>Status:</h3>
<p id="status">Not connected</p>

<h3>Your Audio:</h3>
<audio id="localAudio" autoplay controls></audio>

<h3>Partner's Audio:</h3>
<audio id="remoteAudio" autoplay controls></audio>

<script src="/app.js"></script>
</body>
</html>
